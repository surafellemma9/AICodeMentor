<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeMentorAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 p-4 hidden md:flex flex-col">
    <h2 class="text-xl font-bold mb-4">Chats</h2>
    <button class="bg-gray-700 py-2 px-3 rounded-lg mb-2 text-left">+ New Chat</button>
    <div class="flex-1 overflow-y-auto space-y-2">
      <div class="p-2 bg-gray-700 rounded">Welcome Message</div>
    </div>
  </aside>

  <!-- Main Section -->
  <main class="flex-1 flex flex-col">
    <!-- Title -->
    <div class="text-center py-6 border-b border-gray-700">
      <h1 class="text-2xl font-bold tracking-wide">CodeMentorAI</h1>
    </div>

    <!-- Chat Messages -->
    <div class="flex-1 overflow-y-auto p-6 space-y-4" id="chat-window">
      <!-- Example conversation -->
      <div class="flex justify-start">
        <div class="bg-gray-700 p-4 rounded-2xl max-w-lg">
          Hello! How can I help you today?
        </div>
      </div>
    </div>

    <!-- Input Box -->
    <form method="post" action="{% url 'chatbot_submit' %}" class="p-6 border-t border-gray-700">
      {% csrf_token %}
      <div class="flex items-center bg-gray-800 rounded-2xl px-4 py-2">
        <input 
          type="text" 
          name="message" 
          placeholder="How can I help today?" 
          class="flex-1 bg-transparent outline-none text-white placeholder-gray-400 px-2"
        />
        <button type="submit" class="ml-3 px-4 py-2 bg-green-500 rounded-lg hover:bg-green-600">
          Send
        </button>
      </div>
    </form>
  </main>
</body>
</html>
