{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>LeetAI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem auto; max-width: 48rem; }
    .messages { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; min-height: 240px; }
    .msg { margin: .5rem 0; }
    .msg.user { text-align: right; }
    .msg .bubble { display: inline-block; padding: .5rem .75rem; border-radius: 8px; }
    .msg.user .bubble { background: #e8f0ff; }
    .msg.assistant .bubble { background: #f5f5f5; }
    form { margin-top: 1rem; display: flex; gap: .5rem; }
    textarea { flex: 1; resize: vertical; min-height: 48px; padding: .5rem; }
    button { padding: .5rem .9rem; }
    .error { color: #b00020; margin:.5rem 0; }
  </style>
</head>
<body>
  <h1>LeetAI</h1>

  <div class="messages" id="messages">
    {% for m in messages %}
      <div class="msg {{ m.role }}">
        <div class="bubble">{{ m.content|linebreaksbr }}</div>
      </div>
    {% empty %}
      <div class="msg assistant"><div class="bubble">Ask me anything about code ðŸ‘‹</div></div>
    {% endfor %}
  </div>

  <div id="error" class="error" style="display:none;"></div>

  <!-- Plain form fallback (server will accept both form and AJAX) -->
  <form id="chat-form" action="{% url 'chatbot:submit_chat' %}" method="post">
    {% csrf_token %}
    <textarea id="message" name="message" placeholder="Type your messageâ€¦ (Shift+Enter for newline)"></textarea>
    <button id="send-btn" type="submit">Send</button>
  </form>

  <script>
    // --- Utilities ---
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }
    function showError(msg) {
      const el = document.getElementById('error');
      el.textContent = msg;
      el.style.display = 'block';
    }
    function appendBubble(role, html) {
      const wrap = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      const b = document.createElement('div');
      b.className = 'bubble';
      b.innerHTML = html;
      div.appendChild(b);
      wrap.appendChild(div);
      wrap.scrollTop = wrap.scrollHeight;
    }

    // --- Submit handler (AJAX) ---
    const form = document.getElementById('chat-form');
    const textarea = document.getElementById('message');
    const sendBtn = document.getElementById('send-btn');

    // Submit on Enter (but allow Shift+Enter for newline)
    textarea.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.requestSubmit(); // triggers the submit event below
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = textarea.value.trim();
      if (!msg) return;

      // Optimistic UI
      appendBubble('user', msg.replace(/\n/g, '<br>'));
      textarea.value = '';
      sendBtn.disabled = true;

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': getCookie('csrftoken'),
          },
          body: JSON.stringify({ message: msg })
        });

        if (!res.ok) {
          const text = await res.text();
          showError(`Error ${res.status}: ${text.slice(0, 200)}`);
          appendBubble('assistant', 'Sorry, I hit an error contacting the model.');
          return;
        }

        const data = await res.json();
        appendBubble('assistant', data.reply_html || 'OK');
      } catch (err) {
        showError(err?.message || 'Network error');
        appendBubble('assistant', 'Network error. Please try again.');
      } finally {
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
