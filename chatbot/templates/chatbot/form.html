{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetAI Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col h-screen">

  <!-- Header -->
  <header class="bg-white shadow px-4 py-3">
    <h1 class="text-xl font-semibold">LeetAI ðŸ’»</h1>
  </header>

  <!-- Chat area -->
  <main id="chat-window" class="flex-1 overflow-y-auto p-6 space-y-4">
    <!-- Example placeholder messages -->
    <div class="flex">
      <div class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg max-w-lg">
        Hi! Iâ€™m your coding mentor. Ask me anything ðŸš€
      </div>
    </div>
    {% if error %}
    <div class="text-red-500">{{ error }}</div>
    {% endif %}
  </main>

  <!-- Fixed input area -->
  <footer class="bg-white border-t px-4 py-3">
    <form action="{% url 'chatbot:ask' %}" method="post" class="flex space-x-2">
      {% csrf_token %}
      <input
        type="text"
        name="message"
        placeholder="Send a message..."
        class="flex-1 rounded-lg border px-3 py-2 focus:outline-none focus:ring focus:border-blue-400"
      >
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
      >
        Send
      </button>
    </form>
  </footer>

</body>
</html>
