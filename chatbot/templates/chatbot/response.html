<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LeetAI ‚Äì Response</title>
<style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display','SF Pro Text','Helvetica Neue',Helvetica,Arial,sans-serif;background:#fff;color:#000;line-height:1.47;letter-spacing:-0.022em;min-height:100vh}
    .container{max-width:980px;margin:0 auto;padding:0 22px;min-height:100vh}
    .header{text-align:center;margin-bottom:3rem;padding:2rem 0 1rem}
    .logo{font-size:3.5rem;font-weight:600;margin-bottom:.5rem}
    .subtitle{color:#86868b;font-size:1.25rem}
    .response-container{background:rgba(0,0,0,.05);border:1px solid rgba(0,0,0,.1);border-radius:18px;padding:2.5rem;box-shadow:0 20px 40px rgba(0,0,0,.1)}
    .response-header{display:flex;align-items:center;margin-bottom:2rem;padding-bottom:1.5rem;border-bottom:1px solid rgba(0,0,0,.1)}
    .ai-avatar{width:48px;height:48px;background:#007aff;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1.5rem;color:#fff;margin-right:1rem}
    .response-title{font-size:1.5rem;font-weight:600}
    .block{background:rgba(0,0,0,.05);border:1px solid rgba(0,0,0,.1);border-radius:12px;padding:1.25rem;margin:.75rem 0;white-space:pre-wrap}
    .back-btn{display:inline-flex;align-items:center;padding:1rem 1.5rem;background:#007aff;border:none;border-radius:12px;color:#fff;font-weight:600;text-decoration:none;margin-top:1.5rem}
    .back-btn:hover{background:#0056d6}
</style>
</head>
<body>
<div class="container">
    <div class="header">
    <div class="logo">üß† LeetAI</div>
    <div class="subtitle">Your AI-Powered Coding Mentor</div>
    </div>

    <div class="response-container">
    <div class="response-header">
        <div class="ai-avatar">ü§ñ</div>
        <div class="response-title">LeetAI‚Äôs Response</div>
    </div>

    <h3>Your question</h3>
    <div class="block">{{ question }}</div>

    <h3>Reply</h3>
    <div class="block">{{ reply }}</div>

    <a href="{% url 'chatbot_home' %}" class="back-btn">‚Üê Ask another question</a>
    </div>
</div>
</body>
</html>
